<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>抢购规则</title>
		<link rel="stylesheet" href="css/style.css" />
    	<link rel="stylesheet" href="css/font.css" />
	</head>
	<body style="background: #03161d;">
		<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>抢购规则</h1>
		<div class="rule_box">
			<div class="rule_title">抢购规则</div>
			<p>1.每次抢购时间为2小时，红包总数为200000个。</p>
			<p>2.抢到的红包需要手动存入股权钱包。</p>
			<p>3.抢到的红包大小随机，但不低于1，不带定存钱包的10%。</p>
			<p>4.若红包提前抢完，未到2个小时，依旧显示为抢购结束。</p>
		</div>
	</body>
</html>
